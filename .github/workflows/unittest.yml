---
name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
  strategy:
    matrix:
      node-version:
        - 18.x
        - 20.x
  steps:
    - uses: actions/checkout@v4
    - name: Unittest on Node ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: yarn
    - run: yarn install --frozen-lockfile
    - run: yarn test::unit
